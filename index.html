  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@komori_pyonpyon" />
    <meta property="og:title" content="ナナニジ算 ジェネレータ" />
    <meta property="og:description" content="限られた数字の組と四則演算で、与えられた整数を作ります" />

    <title>ナナニジ算ジェネレータ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="css/nananiji.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="mt-3">
        <h1 class="font-weight-bold">
          <nobr>ナナニジ算</nobr>
          <nobr class="large">ジェネレータ</nobr>
        </h1>
        <hr class="my-1"/>
      </div>

      <div class="mt-3 mb-4">
        <p class="mb-0">
          限られた数字の組と四則演算（＋－×÷）で、与えられた整数を作ります。
        </p>
        <p class="mt-2 mb-0">
          必ず数字の組が括弧で囲える式が生成されます。
        </p>
        <p class="my-0 small text-muted">
          例）(22*(7+22)-7) のような式は生成されない
        </p>
        <p class="mt-2">
          常に最適解が出力されるとは限らないのでご注意ください。
        </p>
      </div>

      <form id="search-form">
        <h4 class="my-2">探索モード</h4>
        <div class="form-row">
          <div class="col-12 mb-1">
            <div class="custom-control custom-radio">
              <input id="nananiji" value="nananiji" name="list_name" type="radio" class="custom-control-input" checked required>
              <label class="custom-control-label" for="nananiji">ナナニジ算（22/7）</label>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-12 mb-1">
            <div class="custom-control custom-radio">
              <input id="hanshin" value="hanshin" name="list_name" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="hanshin">阪神算（33-4）</label>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-12 ml-4 mb-1">
            <div class="form-check">
              <input id="enable_3_34" class="form-check-input" type="checkbox" disabled>
              <label class="form-check-label" for="enable_3_34">(3, 34)を有効にする</label>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-12 mb-1">
            <div class="custom-control custom-radio">
              <input id="kyojin" value="kyojin" name="list_name" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="kyojin">巨人算（26-4）</label>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-12 ml-4 mb-1">
            <div class="form-check">
              <input id="enable_2_64" class="form-check-input" type="checkbox" disabled>
              <label class="form-check-label" for="enable_2_64">(2, 64)を有効にする</label>
            </div>
          </div>

          <div class="col-12 mt-2">
            <h5>使用できる式</h5>
          </div>
          <div class="col-12 mb-3">
            <span id="used_numbers">
              [(227), (22, 7), (2, 2, 7)]
            </span>
          </div>
          <div class="w-100"></div>
          <div class="col-12 my-1">
            <h4>探索する数字</h4>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group">
                <input id="search-value" type="text" inputmode="numeric" class="form-control" value=346 placeholder="346">
                <button type="submit" class="btn btn-primary">
                  <span id="search-button-text" class="text">実行</span>
                  <span id="search-button-spinner" style="display:none" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <h4 class="mt-2 mb-3">結果</h4>
      <div id="result">
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      <script src="js/nananiji.js"></script>
    </div>

    <footer class="pt-5 text-muted text-center text-small">
      <p class="mb-1">
        <a class="text-muted" href="https://twitter.com/komori_pyonpyon">@komori_pyonpyon</a>
      </p>
    </footer>
  </body>
